<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <form class="mb-md-5 mt-md-4 pb-5" novalidate #form="ngForm" (submit)="login(form)">

                            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                            <p class="text-white-50 mb-5">Please enter your login and password!</p>

                            <div class="form-floating mb-4 text-dark">
                                <input type="email" id="username" name="username" class="form-control"
                                    [(ngModel)]="username" #loginUsername="ngModel" placeholder="name@example.com"
                                    [ngClass]="loginUsername.errors?.['required'] && loginUsername.touched ? 'is-invalid' : ''"
                                    required />
                                <label for="username">Email</label>
                                <div id="usernameValidation" class="invalid-feedback">
                                    Email is required
                                </div>
                            </div>

                            <div class="form-floating mb-4 text-dark">
                                <input type="password" id="password" name="password" class="form-control"
                                    [(ngModel)]="password" #loginPassword="ngModel" placeholder="Your password"
                                    [ngClass]="loginPassword.errors?.['required'] && loginPassword.touched ? 'is-invalid' : ''"
                                    required />
                                <label for="password">Password</label>
                                <div id="passwordValidation" class="invalid-feedback">
                                    Password is required.
                                </div>
                            </div>

                            <div class="alert alert-danger" *ngIf="errorMsg">
                                {{errorMessages[0]}}
                            </div>

                            <button type="submit" class="btn btn-outline-light btn-lg px-5"
                                [disabled]="!form.valid">Login</button>

                        </form>

                        <div>
                            <p class="mb-0">Don't have an account? <a routerLink="/register" class="text-white-50 fw-bold">Sign
                                    Up</a></p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
